name: Main workflow

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "0 0 * * 5"

jobs:
  scalafmt:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v3
        with:
          extraFiles: cs
      - name: Test
        run:  ./ci scalafmt-test

  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v3
        with:
          extraFiles: cs
      - name: Test
        run:  ./ci test

  jitpack-commit:
    runs-on: ubuntu-latest
    steps:
      - name: JitPack commit build
        run: curl -vSL https://jitpack.io/com/github/$GITHUB_REPOSITORY/$GITHUB_SHA/build.log || true

  jitpack-release:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'tags')
    steps:
      - name: JitPack release build
        run: |
          curl -vSL https://jitpack.io/com/github/$GITHUB_REPOSITORY/$(echo "${{github.ref}}" | sed 's#tags/##')/build.log || true

  gh-pages:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v3
        with:
          extraFiles: cs
      - name: Build pages
        run:  ./ci gh-pages
      - name: Deploy pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: gh-pages
          SINGLE_COMMIT: true
